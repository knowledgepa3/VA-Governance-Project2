# ACE Governance Platform - Nginx Configuration
#
# Dual HTTP/HTTPS with Let's Encrypt (certbot sidecar).
# HTTP (80)  → ACME challenge + redirect to HTTPS
# HTTPS (443) → Serves frontend, proxies /api/* to Express backend
#
# The Anthropic API key never reaches the browser.

# ============================================================================
# HTTP — ACME challenge + redirect
# ============================================================================
server {
    listen 80;
    server_name gia.aceadvising.com;

    # Let's Encrypt ACME challenge (certbot webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Docker healthcheck endpoint (always available on port 80)
    location = /nginx-health {
        access_log off;
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }

    # Everything else → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# HTTPS — Main application
# ============================================================================
server {
    listen 443 ssl http2;
    server_name gia.aceadvising.com;

    # -----------------------------------------------------------------------
    # SSL Configuration (Let's Encrypt / certbot)
    # -----------------------------------------------------------------------
    ssl_certificate     /etc/letsencrypt/live/gia.aceadvising.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gia.aceadvising.com/privkey.pem;

    # TLS 1.2 + 1.3 only (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # SSL session optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # -----------------------------------------------------------------------
    # Frontend
    # -----------------------------------------------------------------------
    root /usr/share/nginx/html;
    index portal.html index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # SPA routing — try the exact file, then fall back to portal.html
    location / {
        try_files $uri $uri/ /portal.html;
    }

    # Known HTML entry points (multi-page Vite app)
    location = /demo {
        try_files /demo-landing.html =404;
    }

    location = /app {
        try_files /index-landing.html =404;
    }

    location = /console {
        try_files /console.html =404;
    }

    location = /bd {
        try_files /bd.html =404;
    }

    location = /onboarding {
        try_files /onboarding.html =404;
    }

    # -----------------------------------------------------------------------
    # API proxy to Express backend
    # -----------------------------------------------------------------------
    location /api/ {
        proxy_pass http://ace-server:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase body size for multimodal payloads (base64 images)
        client_max_body_size 10m;

        # Timeouts for long-running LLM calls
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    # Proxy health check endpoint
    location = /health {
        proxy_pass http://ace-server:3001;
        proxy_set_header Host $host;
    }

    # -----------------------------------------------------------------------
    # Static asset caching
    # -----------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -----------------------------------------------------------------------
    # Compression
    # -----------------------------------------------------------------------
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 256;
    gzip_vary on;
}
