# ACE Governance Platform - Nginx Configuration
#
# Serves the Vite/React frontend and proxies /api/* to the Express backend.
# This ensures the Anthropic API key never reaches the browser.

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index portal.html index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SPA routing â€” try the exact file, then fall back to portal.html
    location / {
        try_files $uri $uri/ /portal.html;
    }

    # Known HTML entry points (multi-page Vite app)
    location = /demo {
        try_files /demo-landing.html =404;
    }

    location = /app {
        try_files /index-landing.html =404;
    }

    location = /console {
        try_files /console.html =404;
    }

    location = /bd {
        try_files /bd.html =404;
    }

    location = /onboarding {
        try_files /onboarding.html =404;
    }

    # Proxy API requests to the Express backend server
    location /api/ {
        proxy_pass http://ace-server:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase body size for multimodal payloads (base64 images)
        client_max_body_size 10m;

        # Timeouts for long-running LLM calls
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    # Proxy health check endpoint
    location = /health {
        proxy_pass http://ace-server:3001;
        proxy_set_header Host $host;
    }

    # Cache static assets aggressively (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 256;
    gzip_vary on;
}
