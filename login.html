<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIA | Sign In</title>
  <meta name="description" content="Sign in to your GIA governed AI workspace.">
  <link rel="icon" type="image/svg+xml" href="/shared/gia-icon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="/shared/gia-core.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --secondary: #10b981;
      --secondary-dark: #059669;
      --dark: #0a0a0f;
      --dark-lighter: #12121a;
      --gray-900: #18181b;
      --gray-800: #27272a;
      --gray-700: #3f3f46;
      --gray-600: #52525b;
      --gray-500: #71717a;
      --gray-400: #a1a1aa;
      --gray-300: #d4d4d8;
      --white: #ffffff;
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 50%, var(--secondary) 100%);
      --err: #ef4444;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark);
      color: var(--white);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Background grid */
    .bg-grid {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow {
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 1rem 2rem;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 900;
      letter-spacing: -0.03em;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-badge {
      font-size: 0.6rem;
      font-weight: 600;
      padding: 0.2rem 0.5rem;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 4px;
      color: var(--primary-light);
      -webkit-text-fill-color: var(--primary-light);
    }

    nav { display: flex; gap: 2rem; align-items: center; }
    nav a { color: var(--gray-400); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.2s; }
    nav a:hover { color: var(--white); }

    .nav-cta {
      padding: 0.6rem 1.25rem;
      background: var(--primary);
      color: var(--white) !important;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .nav-cta:hover { background: var(--primary-dark); }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: 6rem 2rem 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-header .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--primary-light);
      margin-bottom: 1.25rem;
    }

    .login-header .dot {
      width: 8px; height: 8px;
      background: var(--secondary);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .login-header h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--gray-400);
      font-size: 0.95rem;
    }

    /* Form */
    .login-card {
      background: var(--gray-900);
      border: 1px solid var(--gray-800);
      border-radius: 16px;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--gray-300);
      margin-bottom: 0.4rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--dark);
      border: 1px solid var(--gray-700);
      border-radius: 10px;
      color: var(--white);
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .form-group input::placeholder {
      color: var(--gray-600);
    }

    .login-btn {
      width: 100%;
      padding: 0.85rem;
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      margin-top: 0.5rem;
    }

    .login-btn:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Error message */
    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-msg.show {
      display: block;
    }

    /* Footer links */
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
    }

    .login-footer p {
      color: var(--gray-500);
      font-size: 0.85rem;
    }

    .login-footer a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .login-footer a:hover {
      color: var(--white);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header { padding: 0.75rem 1rem; }
      nav { gap: 1rem; }
      nav a:not(.nav-cta) { display: none; }
      .login-header h1 { font-size: 1.5rem; }
      .login-card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-glow"></div>

  <header>
    <div class="header-content">
      <a href="/" class="logo">GIA <span class="logo-badge">PLATFORM</span></a>
      <nav>
        <a href="/">Home</a>
        <a href="/onboarding" class="nav-cta">Get Started</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-container">
      <div class="login-header">
        <div class="eyebrow">
          <span class="dot"></span>
          Secure Authentication
        </div>
        <h1>Sign in to GIA</h1>
        <p>Access your governed AI workspace</p>
      </div>

      <div class="login-card">
        <div class="error-msg" id="loginError"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="you@organization.com" autocomplete="email" required>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" autocomplete="current-password" required>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
      </div>

      <div class="login-footer">
        <p>Don't have an account? <a href="/onboarding">Get started free</a></p>
      </div>
    </div>
  </main>

  <script>
    // Redirect if already logged in (check sessionStorage directly for reliability)
    (function() {
      var token = sessionStorage.getItem('gia_token');
      if (token) {
        try {
          var parts = token.split('.');
          if (parts.length === 3) {
            var payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
            if (!payload.exp || payload.exp > Math.floor(Date.now() / 1000)) {
              window.location.href = '/console';
              return;
            }
          }
        } catch(e) { /* invalid token, let them re-login */ }
      }
    })();

    async function handleLogin(e) {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      const errEl = document.getElementById('loginError');
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      errEl.classList.remove('show');

      if (!email || !password) {
        errEl.textContent = 'Please enter your email and password.';
        errEl.classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          if (res.status === 429) {
            throw new Error('Too many attempts. Please wait a few minutes.');
          }
          throw new Error(data.error || 'Invalid email or password.');
        }

        // Store session using GIA.auth
        if (GIA.auth) {
          GIA.auth.setSession(data);
        } else {
          // Fallback if gia-core.js hasn't loaded auth module
          sessionStorage.setItem('gia_token', data.token);
          sessionStorage.setItem('gia_session', JSON.stringify({
            sessionId: data.sessionId,
            user: data.user,
            tenant: data.tenant
          }));
        }

        // Success feedback
        btn.textContent = 'Welcome back!';
        btn.style.background = 'var(--secondary)';

        if (GIA.sounds) GIA.sounds.gateApprove();

        // Redirect to console
        setTimeout(() => {
          window.location.href = '/console';
        }, 500);

      } catch (err) {
        errEl.textContent = err.message;
        errEl.classList.add('show');
        btn.disabled = false;
        btn.textContent = 'Sign In';

        if (GIA.sounds) GIA.sounds.error();
      }
    }
  </script>
</body>
</html>
