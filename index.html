
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA | VA Claims Analysis Workflows</title>
    <link rel="icon" type="image/svg+xml" href="/shared/gia-icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
    <!-- GIA Shared Core (auth) -->
    <script src="/shared/gia-core.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>
    <!-- Auth guard: checks sessionStorage directly (no dependency on gia-core.js load order) -->
    <script>
      (function() {
        var token = sessionStorage.getItem('gia_token');
        if (!token) {
          window.location.replace('/login');
          window.stop();
          document.documentElement.innerHTML = '';
          return;
        }
        try {
          var parts = token.split('.');
          if (parts.length === 3) {
            var payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
            if (payload.exp && payload.exp <= Math.floor(Date.now() / 1000)) {
              sessionStorage.removeItem('gia_token');
              sessionStorage.removeItem('gia_session');
              window.location.replace('/login');
              window.stop();
              document.documentElement.innerHTML = '';
              return;
            }
          }
        } catch(e) {
          sessionStorage.removeItem('gia_token');
          sessionStorage.removeItem('gia_session');
          window.location.replace('/login');
          window.stop();
          document.documentElement.innerHTML = '';
          return;
        }
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
