# ACE Governance Platform - Docker Compose
#
# Usage:
#   Development:  docker-compose up
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# =============================================================================

services:
  # ===========================================================================
  # ACE Governance API Server
  # ===========================================================================
  ace-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ace-governance-api
    restart: unless-stopped

    ports:
      - "${PORT:-3001}:3001"

    env_file:
      - ./.env

    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - COMPLIANCE_LEVEL=${COMPLIANCE_LEVEL:-development}

      # Security - CHANGE THESE IN PRODUCTION
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_minimum_32_chars}
      - JWT_ISSUER=${JWT_ISSUER:-ace-governance}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-ace-platform}

      # CORS - Set to your frontend URL in production
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}

      # Audit storage
      - AUDIT_STORE_PATH=/app/audit_logs
      - POLICY_VERSION=${POLICY_VERSION:-2024.1.0}

      # Key management (local provider for now)
      - KEY_PROVIDER=local

      # Optional: Rate limit bypass for development
      - RATE_LIMIT_BYPASS_KEY=${RATE_LIMIT_BYPASS_KEY:-}

      # Anthropic API is loaded from env_file (.env)

    volumes:
      # Persist audit logs
      - ace-audit-logs:/app/audit_logs
      # Persist data
      - ace-data:/app/data

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Security: Read-only root filesystem where possible
    read_only: false  # Need write for audit logs

    # Security: No new privileges
    security_opt:
      - no-new-privileges:true

